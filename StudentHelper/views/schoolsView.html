<div data-role="view" id="view-schools" data-layout="default" class="activities-view" data-model="app.Schools">
    <div data-role="header">
        <div data-role="navbar">
            Schools
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="app.Schools.logout">Log out</a>
            <!-- <a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" href="views/addActivityView.html">Add</a> -->
        </div>
    </div>

    <ul id="activities-listview" data-style="inset" data-role="listview" data-template="schoolTemplate"
        data-bind="source: schools"></ul>
    <p id="no-activities-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
    </p>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="schoolTemplate">
    <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
        <div class="user-avatar">
            <!-- <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" /> -->
        </div>
        <div class="activity-content">
            <h2 class="person-name">${SchoolName}</h2>
            <span class="time-span"></span>
            <a class="user-share-txt">${address}</a>
        </div>
    </div>
</script>
