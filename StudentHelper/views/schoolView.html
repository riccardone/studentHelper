<div data-role="view" id="single-school" data-layout="default" class="activity-view" data-init="app.School.init" data-show="app.School.show">
    <div data-role="header">
        <div data-role="navbar">
            School
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton">Back</a>
            <!-- <a class="nav-button nav-button-post" data-align="right" data-role="button" href="views/addCommentView.html">Comment</a> -->
        </div>
    </div>

    <div id="status-container" class="user-status-wrp cf" data-role="listview" data-style="inset">
        <div class="user-avatar">
            <!-- <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" /> -->
        </div>
        <div class="activity-content">
            <h2 id="schoolName" class="person-name" data-bind='text: schoolName'></h2>
            <span id="schoolText" data-bind="text: address" class="user-share-txt"></span>
            
            <br />
            <br />
            <span id="distanceText" style="strong" class="user-share-txt">Distance from your current location:</span> 
            <span class="user-share-txt" data-bind="text: distance"></span> 
            <span class="user-share-txt">Km</span>            
            <div class="comments-wrp">
                <div id="map"></div>
            </div> 
        </div>
    </div>
    
    <div data-role="footer">
        <!-- <a data-role="button" data-bind="visible: isVisible" data-click="app.Activity.remove" class="btn btn-delete">Delete</a> -->
    </div>
</div>
